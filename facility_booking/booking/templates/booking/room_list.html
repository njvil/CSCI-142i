{% extends 'base.html' %}
{% block content %}
<h2>Available Rooms</h2>
<div class="row">
  {% for room in rooms %}
  <div class="col-md-4">
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ room.name }}</h5>
        <p class="card-text">{{ room.description }}</p>
        <p class="card-text"><small>Capacity: {{ room.capacity }}</small></p>
        <a href="{% url 'room_detail' room.pk %}" class="btn btn-primary">View Details</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
